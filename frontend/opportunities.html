<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oportunidades Ao Vivo - SurePro</title>
    
    <!-- Fontes e Ãcones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f8fafc;
            --gradient-premium: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: var(--darker);
            color: var(--light);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-premium {
            background: var(--gradient-premium);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #9ca3af;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        .back-btn:hover {
            color: var(--primary);
            background: rgba(255,255,255,0.05);
        }
        
        .opportunity-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        
        .opportunity-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .opportunity-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin: 0;
        }
        
        .sport-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
            font-weight: 500;
        }
        
        .profit-badge {
            background: var(--gradient-premium);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .odds-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .odds-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .odd-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .odd-card:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .casa-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        
        .team-name {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }
        
        .odd-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .opportunity-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .opportunity-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: #9ca3af;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .confidence-high { color: var(--secondary); }
        .confidence-medium { color: var(--warning); }
        .confidence-low { color: var(--danger); }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .loading-state {
            text-align: center;
            padding: 2rem;
            color: #9ca3af;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filters-bar {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        .filter-label {
            margin-bottom: 0.5rem;
            color: #9ca3af;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .filter-select {
            padding: 0.75rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .opportunity-footer {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .opportunity-meta {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- BotÃ£o Voltar -->
        <a href="dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Voltar ao Dashboard
        </a>
        
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-bolt"></i> Oportunidades Ao Vivo</h1>
            <div class="header-actions">
                <button class="btn-premium" onclick="loadOpportunities()">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button class="btn-secondary" onclick="openAutoTrading()">
                    <i class="fas fa-robot"></i> Auto Trading
                </button>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="filters-bar">
            <div class="filters-grid">
                <div class="filter-group">
                    <label class="filter-label">Esporte</label>
                    <select class="filter-select" id="filterSport" onchange="applyFilters()">
                        <option value="">Todos os Esportes</option>
                        <option value="Futebol">Futebol</option>
                        <option value="TÃªnis">TÃªnis</option>
                        <option value="Basquete">Basquete</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Lucro MÃ­nimo</label>
                    <select class="filter-select" id="filterProfit" onchange="applyFilters()">
                        <option value="0">Qualquer Lucro</option>
                        <option value="2">2%+</option>
                        <option value="3" selected>3%+</option>
                        <option value="5">5%+</option>
                        <option value="7">7%+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">ConfianÃ§a</label>
                    <select class="filter-select" id="filterConfidence" onchange="applyFilters()">
                        <option value="0">Qualquer ConfianÃ§a</option>
                        <option value="80">80%+</option>
                        <option value="90" selected>90%+</option>
                        <option value="95">95%+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Ordenar por</label>
                    <select class="filter-select" id="filterSort" onchange="applyFilters()">
                        <option value="profit">Maior Lucro</option>
                        <option value="confidence">Maior ConfianÃ§a</option>
                        <option value="time">Menor Tempo</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Lista de Oportunidades -->
        <div id="opportunitiesList">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Buscando oportunidades ao vivo...</p>
            </div>
        </div>
        
        <!-- Estado Vazio -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Nenhuma oportunidade encontrada</h3>
            <p>Adjuste os filtros ou aguarde novas oportunidades</p>
        </div>
    </div>

    <script>
    const API_URL = 'https://sistema-surebets-premium-ba6dc287994f.herokuapp.com/api';
    let allOpportunities = [];
    
    async function loadOpportunities() {
        try {
            // Mostrar loading
            document.getElementById('opportunitiesList').innerHTML = `
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Buscando oportunidades ao vivo...</p>
                </div>
            `;
            document.getElementById('emptyState').style.display = 'none';
            
            const response = await fetch(API_URL + '/opportunities/live');
            const opportunities = await response.json();
            
            allOpportunities = opportunities;
            displayOpportunities();
            
        } catch (error) {
            console.error('Erro ao carregar oportunidades:', error);
            // Carregar dados de exemplo se a API falhar
            loadSampleOpportunities();
        }
    }
    
    function loadSampleOpportunities() {
        allOpportunities = [
            {
                id: 1,
                event: 'Flamengo vs Vasco',
                sport: 'Futebol',
                market: 'Match Winner',
                odds: [
                    { casa: 'Bet365', odd: 2.10, team: 'Flamengo' },
                    { casa: 'Betano', odd: 2.00, team: 'Vasco' }
                ],
                profit: 4.76,
                stake: 1000,
                timestamp: new Date(),
                expiration: '10min',
                confidence: 95
            },
            {
                id: 2,
                event: 'Lakers vs Warriors',
                sport: 'Basquete',
                market: 'Moneyline',
                odds: [
                    { casa: 'Bet365', odd: 1.95, team: 'Lakers' },
                    { casa: 'Betano', odd: 2.05, team: 'Warriors' }
                ],
                profit: 3.12,
                stake: 800,
                timestamp: new Date(),
                expiration: '5min',
                confidence: 88
            },
            {
                id: 3,
                event: 'Nadal vs Djokovic',
                sport: 'TÃªnis',
                market: 'Set Winner',
                odds: [
                    { casa: 'Bet365', odd: 1.85, team: 'Nadal' },
                    { casa: 'Betano', odd: 2.15, team: 'Djokovic' }
                ],
                profit: 2.45,
                stake: 1200,
                timestamp: new Date(),
                expiration: '15min',
                confidence: 92
            }
        ];
        
        displayOpportunities();
    }
    
    function displayOpportunities() {
        const container = document.getElementById('opportunitiesList');
        const emptyState = document.getElementById('emptyState');
        
        // Aplicar filtros
        const filteredOpportunities = filterOpportunities(allOpportunities);
        
        if (filteredOpportunities.length === 0) {
            container.innerHTML = '';
            emptyState.style.display = 'block';
            return;
        }
        
        emptyState.style.display = 'none';
        
        container.innerHTML = filteredOpportunities.map(opp => `
            <div class="opportunity-card">
                <div class="opportunity-header">
                    <div>
                        <h3 class="opportunity-title">${opp.event}</h3>
                        <div style="display: flex; align-items: center; gap: 1rem; margin-top: 0.5rem;">
                            <span class="sport-badge">${opp.sport}</span>
                            <span style="font-size: 0.9rem; color: #9ca3af;">${opp.market}</span>
                        </div>
                    </div>
                    <span class="profit-badge">+${opp.profit}%</span>
                </div>
                
                <div class="odds-grid">
                    ${opp.odds.map(odd => `
                        <div class="odd-card">
                            <div class="casa-name">${odd.casa}</div>
                            <div class="team-name">${odd.team}</div>
                            <div class="odd-value">${odd.odd}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="opportunity-footer">
                    <div class="opportunity-meta">
                        <div class="meta-item">
                            <i class="fas fa-clock"></i>
                            <span>Expira em: ${opp.expiration}</span>
                        </div>
                        <div class="meta-item confidence-${getConfidenceLevel(opp.confidence)}">
                            <i class="fas fa-bullseye"></i>
                            <span>ConfianÃ§a: ${opp.confidence}%</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-money-bill-wave"></i>
                            <span>Stake: R$ ${opp.stake}</span>
                        </div>
                    </div>
                    <button class="btn-premium" onclick="executeOperation(${opp.id})" style="padding: 0.75rem 1.5rem;">
                        <i class="fas fa-play"></i> Executar
                    </button>
                </div>
            </div>
        `).join('');
    }
    
    function filterOpportunities(opportunities) {
        const sportFilter = document.getElementById('filterSport').value;
        const profitFilter = parseFloat(document.getElementById('filterProfit').value);
        const confidenceFilter = parseFloat(document.getElementById('filterConfidence').value);
        const sortFilter = document.getElementById('filterSort').value;
        
        let filtered = opportunities;
        
        // Filtro por esporte
        if (sportFilter) {
            filtered = filtered.filter(opp => opp.sport === sportFilter);
        }
        
        // Filtro por lucro mÃ­nimo
        if (profitFilter > 0) {
            filtered = filtered.filter(opp => opp.profit >= profitFilter);
        }
        
        // Filtro por confianÃ§a mÃ­nima
        if (confidenceFilter > 0) {
            filtered = filtered.filter(opp => opp.confidence >= confidenceFilter);
        }
        
        // OrdenaÃ§Ã£o
        switch (sortFilter) {
            case 'profit':
                filtered.sort((a, b) => b.profit - a.profit);
                break;
            case 'confidence':
                filtered.sort((a, b) => b.confidence - a.confidence);
                break;
            case 'time':
                // Ordenar por tempo de expiraÃ§Ã£o (simulado)
                filtered.sort((a, b) => {
                    const timeA = parseInt(a.expiration);
                    const timeB = parseInt(b.expiration);
                    return timeA - timeB;
                });
                break;
        }
        
        return filtered;
    }
    
    function getConfidenceLevel(confidence) {
        if (confidence >= 90) return 'high';
        if (confidence >= 80) return 'medium';
        return 'low';
    }
    
    function applyFilters() {
        displayOpportunities();
    }
    
    function executeOperation(opportunityId) {
        const opportunity = allOpportunities.find(opp => opp.id === opportunityId);
        if (!opportunity) return;
        
        if (confirm(`Executar operaÃ§Ã£o em "${opportunity.event}"?\n\nLucro: +${opportunity.profit}%\nStake: R$ ${opportunity.stake}\nConfianÃ§a: ${opportunity.confidence}%`)) {
            // Em produÃ§Ã£o, isso criaria uma operaÃ§Ã£o real
            alert(`ðŸŽ¯ OperaÃ§Ã£o executada com sucesso!\n\n${opportunity.event}\nLucro esperado: R$ ${(opportunity.stake * opportunity.profit / 100).toFixed(2)}`);
            
            // Atualizar a lista (remover oportunidade executada)
            allOpportunities = allOpportunities.filter(opp => opp.id !== opportunityId);
            displayOpportunities();
        }
    }
    
    function openAutoTrading() {
        alert('ðŸš€ Modo Auto Trading\n\nEm produÃ§Ã£o, isso ativaria o trading automÃ¡tico baseado nas suas preferÃªncias.');
    }
    
    // Carregar oportunidades automaticamente
    document.addEventListener('DOMContentLoaded', function() {
        loadOpportunities();
        
        // Atualizar a cada 30 segundos
        setInterval(loadOpportunities, 30000);
    });
</script>
</body>

</html>
